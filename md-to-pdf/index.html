<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF with Mermaid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Markdown-it and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8/dist/markdownItAnchor.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@3/dist/markdown-it-footnote.min.js"></script>
    <!-- DOMPurify for safe HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- html2pdf to export to PDF -->
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <!-- Mermaid (ES module is used in app.js) -->
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto flex min-h-screen max-w-6xl flex-col gap-6 p-6">
      <header class="flex flex-col gap-3 rounded-xl bg-white p-6 shadow">
        <h1 class="text-3xl font-semibold">Markdown to PDF Converter</h1>
        <p class="text-sm text-slate-600">
          Load a Markdown file with Mermaid diagrams, tables, and rich content. Preview it and export the rendered document to PDF.
        </p>
      </header>

      <section class="grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div class="flex flex-col gap-4 rounded-xl bg-white p-6 shadow">
          <h2 class="text-xl font-medium">Controls</h2>
          <label class="flex flex-col gap-2 text-sm">
            <span class="font-semibold">Select Markdown file</span>
            <input
              id="markdownInput"
              type="file"
              accept=".md,.markdown,.txt"
              class="w-full cursor-pointer rounded border border-slate-300 p-2 text-sm"
            />
          </label>
          <div class="flex flex-col gap-3">
            <button
              id="loadButton"
              class="rounded bg-blue-600 px-4 py-2 text-white transition hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-slate-400"
            >
              Load Markdown
            </button>
            <button
              id="renderButton"
              class="rounded bg-emerald-600 px-4 py-2 text-white transition hover:bg-emerald-700 disabled:cursor-not-allowed disabled:bg-slate-400"
              disabled
            >
              Render PDF
            </button>
          </div>
          <div class="rounded border border-dashed border-slate-300 p-3 text-sm text-slate-600">
            <p class="font-semibold">Status</p>
            <p id="statusMessage" class="mt-1 text-xs text-slate-500">Awaiting file selection.</p>
          </div>
        </div>

        <article class="lg:col-span-2">
          <div class="flex h-full flex-col rounded-xl bg-white shadow">
            <div class="border-b border-slate-200 px-6 py-4">
              <h2 class="text-xl font-medium">Preview</h2>
            </div>
            <div id="previewContainer" class="prose prose-slate max-w-none gap-4 overflow-y-auto px-6 py-6">
              <p class="text-sm text-slate-500">
                Load a Markdown file to see the rendered output here.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
